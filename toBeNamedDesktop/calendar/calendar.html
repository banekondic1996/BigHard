<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALENDAR</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
  </head>
  <body>
    
    <div class="container" style="">
      <div class="month-list-container hide"><div class="month-list"></div></div><div class="calendar" style="display: flex;flex-direction: column;padding: 20px;justify-content: center;">
        
          <div class="date-time-formate">
          
          <div class="date-time-value">
            <div class="time-formate showtime">5:33:37 PM</div>
            <div class="date-formate showtime">Friday, July 12, 2024</div>
          </div>
        </div><div class="calendar-header">
            <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-month">
              <pre>˄</pre>
            </span>
          
          <span class="year-change" id="next-month">
            <pre>˅</pre>
          </span>
          </div><span class="month-picker" id="month-picker" style="width: auto;">September</span>
          <span id="year">2022</span><div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre>˄</pre>
            </span>
            
            <span class="year-change" id="next-year">
              <pre>˅</pre>
            </span>
          </div>
        </div>
        <div class="calendar-body" style="width: 100%;height: auto;margin-top: 13px;display: flex;flex-direction: column;">
          <div class="calendar-week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days"><div></div><div></div><div></div><div></div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div></div>
        </div>
        <div class="calendar-footer">
        </div>
        
      </div>
    </div>
</body>
</html>
